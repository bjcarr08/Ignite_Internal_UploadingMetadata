project:
  type: website
  output-dir: docs

website:
  title: "Uploading Metadata"
  navbar:
    left: 
      - href: index.qmd
        text: Home
      - href: FAQs.qmd
        text: FAQs
      - href: Links.qmd
        text: Links
    background: "#EAEAD6"
    foreground: "#8B814C"
    search: true
    pinned: true


format:
  html:
    theme: [cosmo, custom.scss]
    //css: styles.css
    toc: true
    toc-depth: 4
    page-layout: full
    highlight: pygments
    anchor-sections: false
    smooth-scroll: true
    mainfont: "Segoe UI"
    fontcolor: "#8B814C"
    monobackgroundcolor: "#FAFAF5"
    backgroundcolor: "#FAFAF5"
    headercolor: "#191970"
    code-line-numbers: true
    code-block-bg: "#FFFFFF"
    code-fold: true
    code-background: true
    cap-location: top
    margin-left: "0in"
    margin-right: "0in"
    fig-width: 20
    fig-height: 8
    link-external-newwindow: true
    view-distance: 100
    mobile-view-distance: 100
    

execute: 
  echo: false
  message: false
  warning: false

editor: 
  markdown:
    wrap: 1600
    
    